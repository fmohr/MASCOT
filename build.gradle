apply plugin: 'java'
apply plugin: 'application'

sourceSets {
    main {
        java {
            srcDir 'src'
            // remove this again once we no longer need the CopiedSimulator as main-class
            srcDir 'test'
        }
        resources {
        	srcDir 'conf'
    	}
    }
    test {
    	java {
    		srcDir 'test'
    	}
    }
}

distZip {
    into(project.name) {
        from '.'
        include 'conf/*'
        include 'testrsc/**'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

repositories {
    mavenCentral()
	mavenLocal()
    flatDir {
    	dirs 'lib'
    }
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.13', 'com.google.guava:guava:18.0', 'org.apache.commons:commons-lang3:3.4', 'org.sat4j:org.sat4j.core:2.3.1', 'net.sf.trove4j:trove4j:3.0.3', 'junit:junit:4.12'
	compile name: 'JAICore'
	compile name: 'CrcServices'
	runtime 'org.slf4j:slf4j-log4j12:1.7.13', 'log4j:log4j:1.2.17'
	testCompile 'junit:junit:4.12'
}